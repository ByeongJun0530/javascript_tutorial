<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 반복문 : 배열과 함께 많이 사용 
        var 숫자1 = 1
        var 숫자2 = 2
        var 숫자3 = 3
        // 숫자 1,2,3을 뭉쳐서 만들자 => 배열 
        var 배열 = [1,2,3]  // 3개의 변수 묶음 
    
        // 배열과 반복문이 아니면 늘어날 때마다 코드를 계속 바꿔줘야 함 
        // document.getElementById('text').innerHTML += 숫자1
        // document.getElementById('text').innerHTML += 숫자2
        // document.getElementById('text').innerHTML += 숫자3

        // 반복문을 사용하면 배열 갯수에 따라 자동적으로 늘어나게 됨 
        for(var i = 0; i < 배열.length; i++){
            document.getElementById('text').innerHTML += 배열[i] + '\n'
        }
    </script>
</body>
</html>
