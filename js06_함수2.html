<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2</title>
    <style>
        .hide{
            /* 왼쪽으로 100% 밀어준다 */
            transform: translateX(-100%);
            height: 0%;
        }
        .highlight{
            text-decoration: underline;
            font-size: 32pt;
            color: orangered;
        }
        #my_id{
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1 id="my_id" onmouseover="강조효과()" onmouseleave="강조효과해제()">열고닫기</h1>
    <button id="toggle_btn" onclick="toggle()">토글 버튼</button>

    <script>
        function toggle(){
            // 저장할 코드 기입 
            // my_id 에 hide라는 클래스 이름을 탈착 
            document.getElementById('my_id').classList.toggle('hide');
        }
        function 강조효과(){
            document.getElementById('my_id').classList.add('highlight');
        }
        function 강조효과해제(){
            document.getElementById('my_id').classList.remove('highlight');
        }
    </script>
</body>
</html>
